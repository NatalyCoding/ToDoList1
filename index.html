<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple ToDoList App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="phone">
        <div class="header">
            <h1>Vanilla JS To DO List </h1>
            <p><span>&#10032;</span> Things To Learn Before JS Frameworks</p>
        </div>
        <div class="container">
            <div class="todo-body">
                <ul class="todo-list">
                    <li class="todo-item">
                        <input type="checkbox" name="" id="">first one
                    </li>
                </ul>

                <div class="removeText">&#128465; Clean All Checked Tasks</div>
            </div>
            <input class="addTask" id="addTask" placeholder="Enter a task here" </div>

            <script src="index.js"></script>
</body>

</html>
